function BinarySearchForm(e){
e.preventDefault();
let list=[100,130,150,160,200,210,220,230,300,350,400,470,490,500,510,550,590,600];

  var gg=document.getElementById("graph-container-binary-search");
  gg.innerHTML=""
  for(let i=0; i<list.length; i++){
      var parentDiv= document.createElement('SPAN');
          parentDiv.className="per-att";
          parentDiv.innerHTML=list[i]
      gg.appendChild(parentDiv)
    }


var lowIndex = 0;
let findIndex=-1;
var highIndex = list.length - 1;
 var mx=0;
 var midIndex;
  while (highIndex >= lowIndex && mx<6) {
      setTimeout(function() {
         midIndex = Math.floor((lowIndex + highIndex) / 2);

     if (list[midIndex] == parseInt(document.getElementById("binary-val").value)) {
        findIndex=midIndex
      document.getElementById("graph-container-binary-search").children[findIndex].className="per-att high-index-number-found";
      document.getElementById("high-index-number-found").innerHTML=findIndex
    } else if (list[midIndex] < parseInt(document.getElementById("binary-val").value)) {
      document.getElementById("graph-container-binary-search").children[lowIndex].className="per-att "
      document.getElementById("graph-container-binary-search").children[highIndex].className="per-att "
     lowIndex = midIndex + 1;
     document.getElementById("graph-container-binary-search").children[lowIndex].className="per-att low-index-number"
    document.getElementById("graph-container-binary-search").children[highIndex].className="per-att high-index-number"
   
    } else {
      document.getElementById("graph-container-binary-search").children[lowIndex].className="per-att"
     document.getElementById("graph-container-binary-search").children[highIndex].className="per-att"
    
      highIndex = midIndex - 1;
      document.getElementById("graph-container-binary-search").children[lowIndex].className="per-att low-index-number"
    document.getElementById("graph-container-binary-search").children[highIndex].className="per-att high-index-number"
   
    }
    document.getElementById("low-index-number").innerHTML=lowIndex
    document.getElementById("high-index-number").innerHTML=highIndex
    },1000*mx++)
  }
  disableAllButtons()
}
